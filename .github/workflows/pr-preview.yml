name: PR Preview Environment

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build React application
      run: |
        cd website
        npm ci
        npm run build
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    
    - name: CDK Bootstrap
      run: npx cdk bootstrap
    
    - name: Modify stack ID for PR
      run: |
        PR_NUMBER=${{ github.event.pull_request.number }}
        STACK_NAME="CdkS3WebsiteStack-PR-${PR_NUMBER}"
        sed -i "s/CdkS3WebsiteStack/${STACK_NAME}/g" bin/cdk-s3-website.ts
    
    - name: CDK Deploy PR preview
      run: npx cdk deploy --require-approval never
    
    - name: Get preview URL
      id: get-url
      run: |
        PR_NUMBER=${{ github.event.pull_request.number }}
        STACK_NAME="CdkS3WebsiteStack-PR-${PR_NUMBER}"
        URL=$(aws cloudformation describe-stacks --stack-name ${STACK_NAME} --query "Stacks[0].Outputs[?OutputKey=='WebsiteURL'].OutputValue" --output text)
        echo "PREVIEW_URL=$URL" >> $GITHUB_ENV
    
    - name: Comment on PR with preview URL
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `üîç Preview environment deployed! Visit: ${process.env.PREVIEW_URL}`
          })
